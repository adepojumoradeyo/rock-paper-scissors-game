<!doctype html>

  <head>

    <div class="score flex justify-between mt-8">

        computer: <span class="computer_score"></span>
      </p>
      <p class="border-2 pr-5 py-2 md:text-3xl">
        player: <span class="player_score"></span>
      </p>
      <p class="border-2 pr-5 py-2 md:text-3xl">
        Ties: <span class="tie_score"></span>
      </p>
    </div>
    <h2 class="message pt-5 self-center md:text-3xl">make a move!</h2>

    <div class="font-bold pt-10 pb-5 text-xs flex justify-between">
      <button
        data-choice="rock"
        class="choice px-2 border-2 md:text-3xl hover:bg-sky-100"
      >
        ðŸ¥Œ Rock

      >
        ðŸ“ƒ Paper
      </button>
      <button

        class="choice px-2 border-2 md:text-3xl hover:bg-sky-100"
      >
        âœ‚ Scissors
      </button>
    </div>

    <div class="display flex justify-between">
      <p class="md:text-2xl">
        computer chose: <span class="computer_choice animate-pulse">_</span>
      </p>
      <p class="md:text-2xl">
        you chose: <span class="player_choice animate-pulse">_</span>
      </p>
    </div>

    <button
      class="reset px-10 py-3 rounded-full mt-10 bg-red-700 text-white text-xl self-center md:text-3xl"
    >
      restart
    </button>

    <script src="script.js"></script>
  </body>
</html>
