<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="px-7 flex flex-col pt-10 bg-gray-300 md:px-28 lg:px-44 xl:px-72 2xl:px-96"
  >
    <h1 class="text-sm md:text-2xl xl:text-4xl font-bold">
      Rock Paper Scissors
    </h1>

    <div class="score flex justify-between mt-8">
      <p class="pr-5 py-2 text-xs md:text-lg lg:text-2xl">
        player score: <span class="player_score"></span>
      </p>
      <p class="pr-5 py-2 text-xs md:text-lg lg:text-2xl">
        Ties: <span class="tie_score"></span>
      </p>
      <p class="pr-5 py-2 text-xs md:text-lg lg:text-2xl">
        computer score: <span class="computer_score"></span>
      </p>
    </div>
    <h2 class="message py-5 self-center md:py-10 md:text-3xl">make a move!</h2>

    <div class="display flex justify-between">
      <p class="text-xs md:text-2xl">
        you chose: <span class="player_choice animate-pulse">_</span>
      </p>

      <p class="text-xs md:text-2xl">
        computer chose: <span class="computer_choice animate-pulse">_</span>
      </p>
    </div>

    <p class="pt-10 self-center text-xs md:text-lg">
      choose your move, rock paper or scissors
    </p>

    <div class="font-bold py-5 flex justify-between">
      <button data-choice="rock" class="choice hover:bg-sky-100">
        <img src="images/rock.png" alt="" />
      </button>
      <button data-choice="paper" class="choice hover:bg-sky-100">
        <img src="" alt="" />
        <img src="images/paper.png" alt="" />
      </button>
      <button data-choice="scissors" class="choice hover:bg-sky-100">
        <img src="images/scissors.png" alt="" />
      </button>
    </div>

    <div class="flex gap-5 md:gap-20 items-center self-center lg:mt-14">
      <p class="text-xs md:text-xl lg:text-2xl">
        max rounds: <span class="max_rounds"></span>
      </p>

      <button
        class="reset px-3 py-1 rounded-full bg-red-700 text-white text-xs md:text-xl lg:text-2xl"
      >
        restart
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
